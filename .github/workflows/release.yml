name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, intl

    - name: Install dependencies and build
      run: |
        make install
        make build

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## ðŸŽ‰ WordPress Plugins Release
          
          ### ðŸ“¦ Included Plugins
          - **Community Listings CPT** v2.1.1 â€” Hierarchical custom post type for memory care listings
          - **Contentful Tables** v4.1.1 â€” Content component rendering with shortcodes
          - **GraphQL Shortcode Support** v1.1.0 â€” Shortcode processing for WPGraphQL responses
          
          ### âœ¨ What's New
          - **fix(community-listings):** Register Community CPT in WPGraphQL schema (`show_in_graphql`, `graphql_single_name`, `graphql_plural_name`)
          
          ### ðŸ“‹ Requirements
          - WordPress 6.5+
          - PHP 8.2+
          - WPGraphQL plugin
          - (Optional) [wp-settings-hub](https://github.com/SilverAssist/wp-settings-hub) for unified settings
          
          ### ðŸ›  Installation
          Download the ZIP files below and upload via WordPress Admin â†’ Plugins â†’ Add New â†’ Upload
          
          See the [README](https://github.com/SilverAssist/contentful-wordpress-plugins#installation) for detailed instructions.
        files: |
          dist/community-listings-*.zip
          dist/contentful-tables-*.zip
          dist/graphql-shortcode-support-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
